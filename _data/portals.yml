  slideshow: true
  slide-title: Spatial Portal
  tagline: "Visualize and analyze biodiversity data"

- name: BioCollect – data collection tool for biodiversity science
  image: Cygnus.cygnus_johan.backman_CC-BY-NC-1536x895.jpg
  description: >-
    BioCollect allows to set up projects with specified systematic inventory schemes and coordinate 
    the work with staff or volunteers collecting data. BioCollect is designed for researchers, 
    <b>citizen scientists</b> and <b>natural resource managers</b> to collect and manage their data. 
    This can include:
    <ul>
      <li>Standardized instructions to data collectors</li>
      <li>Standardized data entry</li>
      <li>Standardized data flow</li>
      <li>Quality checks and finally data publishing</li>
    </ul>
    <br>
    <svg aria-hidden="true" class="h-4 mb-1 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
