- name: Bioatlas – find and access biodiversity data
  image: bioatlas.png
  description: >-
    The Bioatlas allows you to find and access Swedish biodiversity data, and includes:
    <ul>
      <li>The collectory: browse data providers and datasets</li>
      <li>A search interface: search for data</li>
    </ul>
    The SBDI Bioatlas is the Swedish instance of the core components in the Living Atlases platform.
  link: https://static.biodiversitydata.se
  slideshow: true
  slide-title: Bioatlas
  tagline: "Find and access biodiversity data"

- name: Spatial Portal – visualize and analyze biodiversity data
  image: spatial.png
  description: >-
    The Spatial Portal is a tool that allows users to visualize and analyze Swedish biodiversity 
    data in a spatial context – to understand and analyze biodiversity and its relationship with 
    the environment.
    <ul>
      <li>Map and analyze species occurrences alongside environmental and contextual data: map 
      species distributions, explore relationships between species and environment, and conduct 
      spatial analyses</li>
      <li>Key features include: mapping species occurrences, integrating environmental data layers 
      to analyze species' habitat preferences and distributions, spatial analysis tools, data 
      import and export, visualisation on maps and in charts</li>
    </ul>
    <br>
