    <em>This portal requires login</em>
  link: https://biocollect.biodiversitydata.se

- name: ASV Portal for molecular data
  image: SBDI_molecular_logo.png
  description: >-
    The Swedish Amplicon Sequence Variants (ASV) portal gives access to molecular data in SBDI:
    <ul>
      <li>Search sequence-based observations using based on sequence or taxonomy</li>
      <li>Upload amplicon data for registered users</li>
    </ul>
  link: https://asv-portal.biodiversitydata.se

- name: nf-core/ampliseq pipeline for sequencing data
  image: ampliseq2-1024x273-1-768x205.png
  description: >-
    nfcore/ampliseq is a bioinformatics analysis pipeline used for 16S rRNA or ITS amplicon
    sequencing data (currently supported is Illumina paired end or PacBio).
    <ul>
      <li>Using the Nextflow workflow tool to run tasks across multiple compute infrastructures</li>
      <li>Using docker containers for simple installation and highly reproducible results</li>
    </ul>
  link: https://nf-co.re/ampliseq/

- name: Plankton Toolbox
  image: planktonToolbox-150x150-1-e1621338981829.jpg
  description: >-
    Plankton Toolbox is a free software developed to aid researchers and conservationists working 
    with and analyzing plankton data. Features include:
    <ul>
      <li>Plankton counter – use as counting tool by the microscope</li>
      <li>Consistent use of names and taxonomic hierarchy based on World Register of Marine Species</li>
      <li>Automatically calculate biomass based on cell volumes</li>
      <li>Data screening - quality control of data</li>
      <li>Plotting tools</li>
      <li>Export data in .txt or .xlsx for further analyses or plotting</li>
    </ul>
  link: https://nordicmicroalgae.org/tools

- name: Nordic Microalgae – information and tools
  image: Chaetoceros-anastomosans-var.-externa_3_creditsMats-Kuylenstierna.jpg
  description: >-
    Nordic Microalgae is a website containing information about microalgae and related organisms 
    in the Nordic area, i.e. the Baltic Sea, the North East Atlantic and lakes, rivers and streams 
    in the area.
    <ul>
      <li>Information about species occurrences, taxonomy</li>
      <li>Images</li>
      <li>Tools: Biovolume lists, Nordic Microalgae Checklist, Plankton toolbox</li>
    </ul>
  link: https://nordicmicroalgae.org

- name: SHARK – marine environmental monitoring data
  image: SharkWEB_logo-768x223.png
  image-full-width: true
  description: >-
    SHARK is Svenskt HavsARKiv’s website for downloading data. SHARK stores biological, physical 
    and chemical marine environmental monitoring data.   
  link: https://shark.smhi.se

- name: Strategic Environmental Archaeology Database
  image: SEAD_logo.png
  description: >-
    SEAD is an international database for environmental archaeology and Quaternary science data, 
    and a tool for Swedish archaeological science providing:
    <ul>
      <li>Easy access to data on past climates, environments and human impacts</li>
      <li>Online tools to aid analysis and visualisation</li>
    </ul>
    SEAD is part of an international network of research infrastructure for archaeology, 
    Quaternary palaeoecology and biodiversity studies.
  link: https://browser.sead.se

- name: Wireless Remote Animal Monitoring System for biologging data
  image: WRAM_logo.png
  description: >-
    SLU WRAM is a national knowledge centre and platform for sensor data from animals used to 
    understand animal behaviour, movement patterns and health.
    <ul>
      <li>Sensor data ranging from positions (GPS), acceleration, proximity, heart rate to body 
      temperature and physiological data from internal sensors for many different species</li>
      <li>A system to receive, manage, store and visualise data</li>
      <li>Tools to query, filter, and download data</li>
    </ul>
  link: https://www.slu.se/en/research/research-infrastructures/research-infrastructures-at-slu-open-to-external-users/wram/
  slideshow: true
  slide-image: wram-slide.png
  slide-title: "Wireless Remote Animal Monitoring"

- name: Biologging Portal – meta-data register and visualisation tools
  image: blacktern_example1-1536x1473.jpg
  description: >-
    The SBDI Biologging Portal is a portal for exploring data through a meta-data register.
    <ul>
      <li>Find biologging datasets with ranging from positions/movements, activity, proximity, 
      heart rate, body temperature and other physiological data from internal sensors for 
      different species</li>
      <li>Explore and visualise samples of data to better understand qualities and possible 
      limitations of the different datasets</li>
      <li>Download of open data</li>
    </ul>
  link: https://biologging.biodiversitydata.se
  slideshow: true
  slide-title: Biologging Portal
  tagline: "Meta-data register and visualisation tools"

- name: SUBSIM – platform for subsea image analysis
  image: subsim.png
  image-full-width: true
  description: >-
    SUBSIM is a platform for efficient management and processing of underwater image and video 
    survey data. SUBSIM provides functions to conduct research and automated monitoring of the 
    ocean, including:
    <ul>
      <li>Data management</li>
      <li>Machine learning, computer vision and high-performance computing</li>
      <li>Digital collaboration and citizen science</li>
    </ul>
  link: https://www.subsim.se/
  slideshow: true
  slide-title: SUBSIM
  tagline: "Platform for subsea image analysis"

- name: BalticMicrobeDB – explore meta-omic data of microbial ecosystems from the Baltic Sea
  description: >-
    The Baltic Sea Reference Metagenome (BARM) is constructed using 2.6 billion metagenomic reads 
    from 81 water samples and containing 6.8 million genes annotated for function and taxonomy. 
    BARM can be used as reference my mapping new reads against the assembly. BalticMicrobeDB is a 
    web interface for interactive exploratory analysis of the dataset:
    <ul>
      <li>View by functional gene categories</li>
      <li>View by identified taxa</li>
      <li>Search genes using BLAST sequence alignment</li>
    </ul>
  link: https://barm.scilifelab.se/
