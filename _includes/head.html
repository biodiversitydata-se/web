<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo -%}
  <link rel="icon" href="/assets/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/images/favicon-180x180.png" />
  <link rel="stylesheet" href="/assets/css/main.css?{{ "now" | date: "%Y%m%d%H%M" }}">
  <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/feed/news.xml" title="{{ site.title }} | News" />
  {%- if page.load_search == true -%}
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
  {%- endif -%}
  <script src="/assets/js/main.js?{{ "now" | date: "%Y%m%d%H%M" }}"></script>

  {%- if jekyll.environment == 'production' -%}
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setCookieDomain", "*.biodiversitydata.se"]);
      _paq.push(["setDomains", ["*.biodiversitydata.se"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//matomo.biodiversitydata.se/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '14']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img referrerpolicy="no-referrer-when-downgrade" src="//matomo.biodiversitydata.se/matomo.php?idsite=9&amp;rec=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Matomo Code -->
  {%- endif -%}
</head>
